

name: Deploy


on:
  
  push:
    branches: [ main ]
  


jobs:
 
  build:

    runs-on: ubuntu-latest

   
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
            node-version: 14
      - run: npm install -g
      - run: npm install --frozen-lockfile
      - run: npm run build
      

     
      
